<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        /* Styles for the email template */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            text-align: center;
            margin-top: 0;
            font-size: 36px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 18px;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            display: inline-block;
            background-color: #ff5722;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 40px;
            font-size: 22px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid #ff5722;
        }

            .btn:hover {
                background-color: #ff7043;
            }

        .logo {
            text-align: center;
            margin-bottom: 50px;
        }

            .logo img {
                width: 200px;
                height: auto;
            }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #999999;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="YOUR_LOGO_URL_HERE" alt="Logo">
        </div>
        <h1>Email Confirmation</h1>
        <p>Thank you for signing up!</p>
        <p>Please confirm your email address by clicking the button below:</p>
        <div class="btn-container">
            <a href="YOUR_CONFIRMATION_LINK_HERE" class="btn">Confirm Email</a>
        </div>
        <div class="footer">
            <p>If you didn't sign up for this service, you can ignore this email.</p>
        </div>
    </div>
</body>

</html>
